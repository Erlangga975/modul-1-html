<!DOCTYPE html>
<html>
<head>
	<title>Form HTML</title>
</head>
<body>
	
	<h1>Form HTML</h1>
	<fieldset style="background-color:rgb(204, 204, 255);">
		<legend>Form Registrasi</legend>

		Name :  <input type="text" name="name">
		<br>
		<br>
		Gender:
		<input type="Radio" name="Gender" value="M"> Male
		<input type="Radio" name="Gender" value="F"> Female
		<br>
		<br>
		Address: <input type="text" name="Address">
		<br>
		<br>
		Country:
		<select name="Country">
			<option value="id">Indonesia</option>
			<option value="usa">America</option>
			<option value="jp">Japan</option>
			<option value="kr">Korea</option>
			<option value="my">Marley</option>
		</select>
		<br>
		<br>
		Email : <input type="text" name="Email">
		<br>
		<br>
		Photo : <input type="text">
		<input type="file" name="browse" >
		<br>
		<br>
		Comment: <textarea name="Deskripsi" cols="45" rows="5" align="center">Add Comment</textarea>
		<input type="submit" value="submit" name="kirim">
	</fieldset>
</body>
</html>
